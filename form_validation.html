<!DOCTYPE html >
<html>

<head>
    <title>Form Validation </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/img/favicon (1).ico" rel="icon" type="image/x-icon">

</head>

    <body>
        <fieldset>

        <form action="#" method="post">
<br>

<h1> Registration Form</h1>
<hr>
<br>
    
            <label for="name" >User id:</label>
                <input type="text" minlength=5 maxlength=11 id="name" name="user_id" placeholder="Type your Id...." required>
<br>
<br>

            <label for="password" >Password:</label>
                <input type="password" minlength="7" maxlength="12" id="password" name="user_password" placeholder="Enter password">
<br>
<br>
     
            <label for="name" >Name:</label>
                <input type="text" id="name" name="user_name" placeholder="Type your name..." required>
<br>
<br>
     
            <label for="address" >Address:</label>
                 <input type="text" id="address" name="user_address" placeholder="Optional" required>
<br>                 
<br>        <label for="country">Country:</label>
            <select name="country_list" required> 
                <option value="">--Please choose an option--</option> 
                <option value="south africa">South Africa</option>
                <option value="south america">South America</option>
                <option value="china">China</option>
                <option value="botswana">Botswana</option>
                <option value="canada">Canada</option>
                <option value="england">England</option>
            </select>
<br>
<br>

            <label for="number" >ZIP Code:</label>
                <input type="numbers" minlength=5 maxlength=11 id="zipcode" name="zip_code" required>
<br>
<br>
            <label for="email" >Email:</label>
                <input type="text" id="Email" name="user_email" placeholder="Email address required...." required>
<br>
<br>         
    <label for="gender">Gender:</label>
            <label for="gender">Male</label>
                <input type="radio" name="gender" value="none" required>
              

            <label for="gender">Female</label>
                <input type="radio" name="gender" value="none" required>
   <br>
   <br>

    <label for="gender">Language:</label>

                <label for="lang">English</label>
                    <input type="checkbox" name="lang" value="none" required>
                  
    
                <label for="lang">Non-English</label>
                    <input type="checkbox" name="lang" value="none" required>
<br>
<br>
                    <label for="about">About:</label>
                    <br>
                        <textarea name="about" col="50" rows="7" placeholder="Optional"></textarea>


                    
                    

   
</fieldset>
</form>
</body>
</html>
